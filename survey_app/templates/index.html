<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document CG</title>
    <!-- bootstrap 5 -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
{% block content %}
<body>
    <div class="border border-dark col-4 bg-dark mx-auto p-5 my-5">
        <h1 class="text-warning">Dojo survey!!!</h1>
        <form action="/" method="post">
            <div class="mb-3">
                <label for="name" class="form-label text-light">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label text-light">Dojo location:</label>
                <select class="form-select" aria-label="Default select example" id="location" name="location">
                    {% for location in locations %}
                    <option value="{{location.id}}">{{location.location_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label text-light">Favorite language:</label>
                <select class="form-select" aria-label="Default select example" id="language" name="language">
                    {% for language in languages %}
                    <option value="{{language.id}}">{{language.language_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label text-light">Comments:</label>
                <textarea class="form-control" id="comments" rows="3" name="comment"></textarea>
            </div>
            <button type="submit" value = "submit" class="btn btn-warning">Submit</button>
            <div>
                {% with messages = get_flashed_messages() %}     
                {% if messages %}                            
                    {% for message in messages %}            
                        <p class="text-danger">{{message}}</p>                   
                    {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
        </form>
    </div>
</body>
{% endblock %}
</html>
